<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="screen">
            123412
        </div>
        <div class="calc-button-grid">
            <button class="number"> 7 </button>
            <button class="number"> 8 </button>
            <button class="number"> 9 </button>
            <button class="operator"> &divide; </button>
            <button class="number"> 4 </button>
            <button class="number"> 5 </button>
            <button class="number"> 6 </button>
            <button class="operator"> &times; </button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">&minus;</button>
            <button class="operator special">C</button>
            <button class="number">0</button>
            <button class="operator">&equals;</button>
            <button class="operator">+</button>
        </div>
    <script src="app.js"></script>
</body>
</html>

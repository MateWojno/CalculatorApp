<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="screen">

        </div>
        <div class="calc-button-row">
            <button> 7 </button>
            <button> 8 </button>
            <button> 9 </button>
            <button> &divide; </button>
        </div>
        <div class="calc-button-row">
            <button> 4 </button>
            <button> 5 </button>
            <button> 6 </button>
            <button> &times; </button>
        </div>
        <div class="calc-button-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&minus;</button>
        </div>
        <div class="calc-button-row">
            <button>C</button>
            <button>0</button>
            <button>&equals;</button>
            <button>+</button>
        </div>
    <script src="app.js"></script>
</body>
</html>
